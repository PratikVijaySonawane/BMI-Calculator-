<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calculator</title>
    <style>
        body{
            background: 
            linear-gradient(to top left,rgb(54, 240, 54),white);
                    width: 100%;
                    height: 100vh;
        }
        h1{
            text-align: center;
            font-size: 40px;
        }
        input{
            width: 150px;
            height: 30px;
            border-radius: 5px;
        }
        button{
            height: 30px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>BMI-Calculator</h1>
    <input type="text" id="root" onkeyup="valMass()" placeholder="Enter the Mass in kg">&nbsp;&nbsp;<span id="s"></span><br><br>
    <input type="text" id="root1" onkeyup="valHeight()" placeholder="Enter the Height in meter">&nbsp;&nbsp;<span id="s1"></span><br><br>
    <button type="button" onclick="calBMI()">Click</button><br><br>
    <span id="s2"></span>
    <script type="text/javascript" src="/BMI Calculator/BMI.js"></script>
</body>
</html>
